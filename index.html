<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>AR-Astronaut</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<style media="screen">
  * {
    margin: 0;
    padding: 0;
    background-image: url("https://wallpaperaccess.com/full/269158.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;

  }

  .background-image {}

  .ani {
    height: 100vh;
    width: 100%;
  }

  .ani model-viewer {
    height: 100%;
    width: 100%;
  }
</style>

<body>
  <div class="background-image"></div>
  <div class="ani">
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz" auto-rotate camera-controls shadow-intensity="3" autoplay ar></model-viewer>

  </div>





</body>

</html>
