<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>AR-Astronaut</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<style media="screen">
  * {
    margin: 0;
    padding: 0;
    background-image: url("https://images.unsplash.com/photo-1454789548928-9efd52dc4031?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: left;
    background-size: cover;

  }

  .background-image {}

  .ani {
    height: 100vh;
    width: 100%;
  }

  .ani model-viewer {
    height: 100%;
    width: 100%;
  }
</style>

<body>
  <div class="background-image"></div>
  <div class="ani">
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz" auto-rotate camera-controls shadow-intensity="3" autoplay ar></model-viewer>

  </div>





</body>

</html>
